<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My First Electron App</title>
    <style>
      body { font-family: system-ui, sans-serif; padding: 24px; }
      code { background: #f3f3f3; padding: 2px 6px; border-radius: 6px; }

  <body>
    <h1>Electron is running </h1>

</html>
